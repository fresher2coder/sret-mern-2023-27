<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Transitions Showcase</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f4f4f4;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }

      .card {
        width: 250px;
        padding: 1.5rem;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: background-color 0.4s ease, color 0.4s ease,
          transform 0.4s ease, box-shadow 0.4s ease;
      }

      .card:hover {
        background-color: #007bff;
        color: white;
        transform: scale(1.05) rotate(1deg);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .fade-box {
        width: 200px;
        height: 100px;
        background-color: coral;
        opacity: 1;
        transition: opacity 0.5s ease;
      }

      .fade-box:hover {
        opacity: 0.3;
      }

      .btn {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        transition: transform 0.2s ease-in-out;
        cursor: pointer;
      }

      .btn:hover {
        transform: scale(1.1);
      }

      .btn:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <h2>CSS Transitions - All in One Demo</h2>

    <div class="card">
      <h3>Hover Me</h3>
      <p>Background, color, shadow & transform</p>
    </div>

    <div class="fade-box">
      <p style="text-align: center; padding-top: 35px">Fade Me</p>
    </div>

    <button class="btn">Click Me</button>
  </body>
</html>
