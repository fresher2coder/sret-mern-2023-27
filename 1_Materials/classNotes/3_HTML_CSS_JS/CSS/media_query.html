<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Media Query Demo</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        padding: 2rem;
        text-align: center;
      }

      .box {
        width: 300px;
        height: 200px;
        background-color: royalblue;
        color: white;
        line-height: 200px;
        margin: 2rem auto;
        font-size: 1.5rem;
        transition: all 0.3s ease;
      }

      /* Mobile: Up to 600px */
      @media (max-width: 600px) {
        .box {
          background-color: tomato;
          width: 90%;
          font-size: 1.2rem;
        }
      }

      /* Tablet: 601px to 1024px */
      @media (min-width: 601px) and (max-width: 1024px) {
      }

      /* Desktop: Above 1024px */
      @media (min-width: 1025px) {
        .box {
          background-color: royalblue;
          width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <h2>Responsive Box</h2>
    <div class="box">Resize the screen ðŸ‘‡</div>
  </body>
</html>
